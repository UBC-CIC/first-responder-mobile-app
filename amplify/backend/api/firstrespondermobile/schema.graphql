type AttendeeData {
  id: String!
  externalUserId: String
  meetingID: String
  name: String
  role: String
}

type AttendeeDataConnection {
  items: [AttendeeData]
  nextToken: String
}

type AttendeeInfo {
  AttendeeId: String
  ExternalUserId: String
  JoinToken: String
}

input CreateAttendeeDataInput {
  id: String!
  externalUserId: String
  meetingID: String
  name: String
  role: String
}

input CreateFirstResponderProfileInput {
  first_name: String
  last_name: String
  occupation: String
  phone_number: String!
}

input CreateMeetingInput {
  id: String!
}

input CreateSpecialistProfileInput {
  availability: String
  created_date_time: String
  email: String
  first_name: String
  is_paged: Boolean
  last_name: String
  notes: String
  organization: String
  phone_number: String!
  profile_picture: String
  updated_date_time: String
  user_role: String
  user_status: String
}

input DeleteAttendeeDataInput {
  id: String!
}

input DeleteFirstResponderProfileInput {
  phone_number: String!
}

input DeleteMeetingInput {
  id: String!
}

input DeleteSpecialistProfileInput {
  phone_number: String!
}

type FirstResponderProfile {
  first_name: String
  last_name: String
  occupation: String
  phone_number: String!
}

type FirstResponderProfileConnection {
  items: [FirstResponderProfile]
  nextToken: String
}

type MeetingInfo {
  Attendee: AttendeeInfo
  Meeting: MeetingData!
  id: String!
}

type MediaPlacement {
  AudioFallbackUrl: String
  AudioHostUrl: String
  ScreenDataUrl: String
  ScreenSharingUrl: String
  ScreenViewingUrl: String
  SignalingUrl: String
  TurnControlUrl: String
}

type Meeting {
  id: String!
  ExternalMeetingId: String
  MediaPlacement: MediaPlacement
  MediaRegion: String!
  MeetingId: String!
}

type MeetingConnection {
  items: [Meeting]
  nextToken: String
}

type MeetingData {
  MeetingId: String!
  ExternalMeetingId: String
  MediaPlacement: MediaPlacement!
  MediaRegion: String!
}

enum ModelAttributeTypes {
  _null
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
}

input ModelBooleanInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  eq: Boolean
  ne: Boolean
}

input ModelFloatInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  between: [Float]
  eq: Float
  ge: Float
  gt: Float
  le: Float
  lt: Float
  ne: Float
}

input ModelIDInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  beginsWith: ID
  between: [ID]
  contains: ID
  eq: ID
  ge: ID
  gt: ID
  le: ID
  lt: ID
  ne: ID
  notContains: ID
  size: ModelSizeInput
}

input ModelIntInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  between: [Int]
  eq: Int
  ge: Int
  gt: Int
  le: Int
  lt: Int
  ne: Int
}

input ModelSizeInput {
  between: [Int]
  eq: Int
  ge: Int
  gt: Int
  le: Int
  lt: Int
  ne: Int
}

enum ModelSortDirection {
  ASC
  DESC
}

input ModelStringInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  beginsWith: String
  between: [String]
  contains: String
  eq: String
  ge: String
  gt: String
  le: String
  lt: String
  ne: String
  notContains: String
  size: ModelSizeInput
}

type Mutation {
  confirmPhoneNumber(phoneNumber: String, secretCode: String): String
  createFirstResponderProfile(
    input: CreateFirstResponderProfileInput!
  ): FirstResponderProfile
  createSpecialistProfile(
    input: CreateSpecialistProfileInput!
  ): SpecialistProfile
  deleteFirstResponderProfile(
    input: DeleteFirstResponderProfileInput!
  ): FirstResponderProfile
  deleteSpecialistProfile(
    input: DeleteSpecialistProfileInput!
  ): SpecialistProfile
  joinChimeMeeting(
    externalAttendeeId: String
    name: String
    phoneNumber: String
    region: String
    role: String
    title: String
  ): MeetingInfo @function(name: "firstresponderjoinmeeting-${env}")
  updateFirstResponderProfile(
    input: UpdateFirstResponderProfileInput!
  ): FirstResponderProfile
  updateSpecialistProfile(
    input: UpdateSpecialistProfileInput!
  ): SpecialistProfile
  createMeeting(input: CreateMeetingInput!): Meeting
  updateMeeting(input: UpdateMeetingInput!): Meeting
  deleteMeeting(input: DeleteMeetingInput!): Meeting
  createAttendeeData(input: CreateAttendeeDataInput!): AttendeeData
  updateAttendeeData(input: UpdateAttendeeDataInput!): AttendeeData
  deleteAttendeeData(input: DeleteAttendeeDataInput!): AttendeeData
}

type Query {
  getFirstResponderProfile(phone_number: String!): FirstResponderProfile
  getSpecialistProfile(phone_number: String!): SpecialistProfile
  listFirstResponderProfiles(
    filter: TableFirstResponderProfileFilterInput
    limit: Int
    nextToken: String
  ): FirstResponderProfileConnection
  listSpecialistProfiles(
    filter: TableSpecialistProfileFilterInput
    limit: Int
    nextToken: String
  ): SpecialistProfileConnection
  querySpecialistProfilesByUserStatusGsi(
    after: String
    first: Int
    user_status: String!
  ): SpecialistProfileConnection
  getMeeting(id: String!): Meeting
  listMeetings(
    filter: TableMeetingFilterInput
    limit: Int
    nextToken: String
  ): MeetingConnection
  getAttendeeData(id: String!): AttendeeData
  listAttendeeData(
    filter: TableAttendeeDataFilterInput
    limit: Int
    nextToken: String
  ): AttendeeDataConnection
}

type SpecialistProfile {
  availability: String
  created_date_time: String
  email: String
  first_name: String
  is_paged: Boolean
  last_name: String
  notes: String
  organization: String
  phone_number: String!
  profile_picture: String
  updated_date_time: String
  user_role: String
  user_status: String
}

type SpecialistProfileConnection {
  items: [SpecialistProfile]
  nextToken: String
}

type Subscription {
  onCreateFirstResponderProfile(
    first_name: String
    last_name: String
    occupation: String
    phone_number: String
  ): FirstResponderProfile
    @aws_subscribe(mutations: ["createFirstResponderProfile"])
  onCreateSpecialistProfile(
    email: String
    first_name: String
    last_name: String
    phone_number: String
    user_status: String
  ): SpecialistProfile @aws_subscribe(mutations: ["createSpecialistProfile"])
  onDeleteFirstResponderProfile(
    first_name: String
    last_name: String
    occupation: String
    phone_number: String
  ): FirstResponderProfile
    @aws_subscribe(mutations: ["deleteFirstResponderProfile"])
  onDeleteSpecialistProfile(
    email: String
    first_name: String
    last_name: String
    phone_number: String
    user_status: String
  ): SpecialistProfile @aws_subscribe(mutations: ["deleteSpecialistProfile"])
  onUpdateFirstResponderProfile(
    first_name: String
    last_name: String
    occupation: String
    phone_number: String
  ): FirstResponderProfile
    @aws_subscribe(mutations: ["updateFirstResponderProfile"])
  onUpdateSpecialistProfile(
    email: String
    first_name: String
    last_name: String
    phone_number: String
    user_status: String
  ): SpecialistProfile @aws_subscribe(mutations: ["updateSpecialistProfile"])
  onCreateMeeting(id: String): Meeting
    @aws_subscribe(mutations: ["createMeeting"])
  onUpdateMeeting(id: String): Meeting
    @aws_subscribe(mutations: ["updateMeeting"])
  onDeleteMeeting(id: String): Meeting
    @aws_subscribe(mutations: ["deleteMeeting"])
  onCreateAttendeeData(
    id: String
    externalUserId: String
    meetingID: String
    name: String
    role: String
  ): AttendeeData @aws_subscribe(mutations: ["createAttendeeData"])
  onUpdateAttendeeData(
    id: String
    externalUserId: String
    meetingID: String
    name: String
    role: String
  ): AttendeeData @aws_subscribe(mutations: ["updateAttendeeData"])
  onDeleteAttendeeData(
    id: String
    externalUserId: String
    meetingID: String
    name: String
    role: String
  ): AttendeeData @aws_subscribe(mutations: ["deleteAttendeeData"])
}

