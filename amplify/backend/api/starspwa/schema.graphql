# Models
type Meeting @model @aws_api_key {
  id: ID!
  attendees: [Attendee] @connection(keyName: "byMeeting", fields: ["id"])
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Attendee
  @aws_api_key
  @model(timestamps: null)
  @key(name: "byMeeting", fields: ["meetingID"]) {
  id: ID!
  Name: String!
  externalUserId: String
  meetingID: ID!
  meeting: Meeting @connection(fields: ["meetingID"])
}

type PhysicianProfile
  @model
  @aws_cognito_user_pools
  @auth(rules: [{ allow: owner }]) {
  id: ID!
  FirstName: String!
  LastName: String!
  Organization: String
}

# Private Types

type JoinInfo {
  id: String!
  Meeting: MeetingData!
  Attendee: AttendeeInfo
}

type AttendeeInfo {
  ExternalUserId: String
  AttendeeId: String
  JoinToken: String
}

type MeetingData {
  MeetingId: String!
  ExternalMeetingId: String
  MediaPlacement: MediaPlacement!
  MediaRegion: String!
}

type MediaPlacement {
  AudioHostUrl: String!
  AudioFallbackUrl: String!
  ScreenDataUrl: String!
  ScreenSharingUrl: String!
  ScreenViewingUrl: String!
  SignalingUrl: String!
  TurnControlUrl: String!
}

# Resolvers
type Query {
  echo(msg: String): String @function(name: "echofunction-${env}")
  echo2(msg: String): String @function(name: "echofunction-${env}")
}

type Mutation {
  createChimeMeeting(title: String): JoinInfo
    @function(name: "firstrespondercreatemeeting-${env}")
  joinChimeMeeting(title: String, name: String, region: String): JoinInfo
    @function(name: "firstresponderjoinmeeting-${env}")
}
