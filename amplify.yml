version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - REACT_APP_CREATE_PHONE_NUMBER=+18883493697
        - REACT_APP_JOIN_PHONE_NUMBER=+18885998558
        - amplifyPush --simple
    postBuild:
      commands: 
        - yum install -y jq
        - export AWS_REGION=$(aws configure get region)
        - export ACCOUNTID=$(aws sts get-caller-identity --query Account --output text)
        - export API_ID=$(aws ssm get-parameter --name /firstresponder/apiid --query Parameter.Value --output text)
        - export PROJECT_NAME=$(cat ./amplify/.config/project-config.json | jq -r '.projectName')
        - export ENV_NAME=$(cat ./amplify/.config/local-env-info.json | jq -r '.envName')
        # - echo Adding Data Sources to AppSync App $API_ID
        # - ./deployment/addAllDataSources.bat $API_ID $AWS_REGION
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
